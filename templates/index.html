<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Diagnostic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .card { background-color: #1e293b; border-radius: 0.75rem; padding: 1.5rem; }
        #traceroute-log { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">Network Monitor</h1>
            <div class="flex gap-2">
                <input type="text" id="target" placeholder="Enter IP or Domain (e.g. 8.8.8.8)" class="w-64 bg-slate-800 border border-slate-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold transition">Add Target</button>
            </div>
        </header>

        <div id="monitors-container" class="space-y-8">
            <!-- Dynamic monitors will be added here -->
        </div>

        <template id="monitor-template">
            <div class="monitor-card border border-slate-700 rounded-xl overflow-hidden bg-slate-800/50">
                <div class="bg-slate-800 px-6 py-3 flex justify-between items-center border-b border-slate-700">
                    <h2 class="text-xl font-bold text-blue-300 target-display">--</h2>
                    <button class="stop-btn text-red-400 hover:text-red-300 font-medium">Remove</button>
                </div>
                
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-slate-900/50 p-4 rounded-lg text-center">
                            <span class="text-slate-500 text-xs uppercase">Latency</span>
                            <div class="text-2xl font-bold"><span class="curr-latency">--</span> <span class="text-sm text-slate-500">ms</span></div>
                        </div>
                        <div class="bg-slate-900/50 p-4 rounded-lg text-center border-l-2 border-red-500/50">
                            <span class="text-slate-500 text-xs uppercase">Packet Loss</span>
                            <div class="text-2xl font-bold text-red-400"><span class="curr-loss">0</span>%</div>
                        </div>
                        <div class="bg-slate-900/50 p-4 rounded-lg text-center">
                            <span class="text-slate-500 text-xs uppercase">Packets</span>
                            <div class="text-xl font-semibold"><span class="pkts-sent">0</span> / <span class="pkts-recv">0</span></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-sm font-semibold mb-2 text-slate-400">Latency History</h3>
                            <div class="h-48">
                                <canvas class="latencyChart"></canvas>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-sm font-semibold mb-2 text-slate-400">Traceroute</h3>
                            <div class="traceroute-log bg-slate-900 rounded p-3 h-48 overflow-y-auto text-xs text-green-400 font-mono">
                                Initializing...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
