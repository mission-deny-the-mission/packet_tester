name: "packet-tester"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
release: 1
section: "default"
priority: "extra"
maintainer: "Opencode Agent <agent@example.com>"
description: "Real-time network diagnostic dashboard"
vendor: "Packet Tester"
homepage: "https://github.com/user/packet_tester"
license: "MIT"
contents:
  - src: "app.py"
    dst: "/opt/packet-tester/app.py"
  - src: "database.py"
    dst: "/opt/packet-tester/database.py"
  - src: "templates/index.html"
    dst: "/opt/packet-tester/templates/index.html"
  - src: "static/js/monitor.js"
    dst: "/opt/packet-tester/static/js/monitor.js"
  - src: "static/css/tailwind.min.css"
    dst: "/opt/packet-tester/static/css/tailwind.min.css"
  - src: "packaging/packet-tester.service"
    dst: "/usr/lib/systemd/system/packet-tester.service"
overrides:
  deb:
    depends:
      - python3
      - python3-flask
      - python3-flask-socketio
      - python3-eventlet
      - python3-requests
      - iputils-ping
      - iputils-tracepath
  archlinux:
    depends:
      - python
      - python-flask
      - python-flask-socketio
      - python-eventlet
      - python-requests
      - iputils
